<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catobox Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav id="links">
        <a href="#coban" id="showCoban">Hiển thị Đừng làm trái tim anh đau</a>
        <a href="#totnghiep" id="showTotnghiep">Hiển thị tốt nghiệp</a>
    </nav>

    <div id="coban" class="player-container hidden">
        <div class="item1 flex">
            <img src="./images/Vector.svg" alt="">
            <img src="./images/3cham.svg" alt="">
        </div>
        <img class="item2" src="./images/cover.svg" alt="">
        <img class="item3" src="./images/songNhac.svg" alt="">
        <div class="item4 flex">
            <div>
                <h3>Đừng làm trái tim anh đau</h3>
                <span class="actor">Sơn Tùng M-TP</span>
            </div>
            <img src="./images/heart.svg" alt="">
        </div>
        <div class="song-slider">
            <input class="seek-bar" type="range" value="0">
        </div>
        <audio autoplay id="audio" src="./music/dung-lam-trai-tim-anh-dau-son-tung.mp3"></audio>
        <div class="congcu flex">
            <img src="./images/congcu1.svg" alt="">
            <img src="./images/congcu2.svg" alt="">
            <img id="pause" class="hidden" src="./images/pause.svg" alt="">
            <i id="play" class="fa solid fa-play"></i>
            <img src="./images/congcu3.svg" alt="">
            <img src="./images/congcu4.svg" alt="">
        </div>
    </div>

    <div id="totnghiep" class="player-container hidden">
        <div class="item1 flex">
            <img src="./images/Vector.svg" alt="">
            <img src="./images/3cham.svg" alt="">
        </div>
        <img class="item2" src="./images/cover.svg" alt="">
        <img class="item3" src="./images/songNhac.svg" alt="">
        <div class="item4 flex">
            <div>
                tot nghiep
                <h3>Đừng làm trái tim anh đau</h3>
                <span class="actor">Sơn Tùng M-TP</span>
            </div>
            <img src="./images/heart.svg" alt="">
        </div>
        <div class="song-slider">
            <input class="seek-bar" type="range" value="0">
        </div>
        <audio autoplay id="audio" src="./music/dung-lam-trai-tim-anh-dau-son-tung.mp3"></audio>
        <div class="congcu flex">
            <img src="./images/congcu1.svg" alt="">
            <img src="./images/congcu2.svg" alt="">
            <img id="pause" class="hidden" src="./images/pause.svg" alt="">
            <i id="play" class="fa solid fa-play"></i>
            <img src="./images/congcu3.svg" alt="">
            <img src="./images/congcu4.svg" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
